<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=full-screen, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("Work in progress.png");

  /* Full height */
  height: 100%;
  width: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: 50%;
}
</style>
</head>
<body>

<div class="bg"></div>

</body>
</html>
